<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>模拟requestAnimationFrame和cancelAnimationFrame</h1>
  <script>
    let a= requestAnimationFrame((a)=>{
      console.log(a)
    })
    // cancelAnimationFrame(a)

    var RAF = function(callback){
      return setTimeout(callback,1000 / 60)
    }
    var CancelFAF =function(cancel){
      clearTimeout(cancel)
    }
    let b = RAF(function(){
      console.log('aaa')
    })
    // CancelFAF(b)
  </script>
</body>
</html>
