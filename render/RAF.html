<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>模拟requestAnimationFrame和cancelAnimationFrame</h1>
  <h2>requestAnimationFrame的回调是有参数的，但setTimeout的回掉函数是没有参数的</h2>
  <div id="box"></div>
  <script>
    let a= requestAnimationFrame(function (a){
      console.log('requestAnimationFrame的callback的参数:',a)
      box.innerText = '页面加载到执行这个requestAnimationFrame的回调函数经过过了' + a + '毫秒'
    })
    // cancelAnimationFrame(a)
    var RAF = function(callback){
      return setTimeout(callback,1000 / 60)
    }
    var CancelFAF =function(cancel){
      clearTimeout(cancel)
    }
    let b = RAF(function(args){
      console.log('定时器callback的参数:',args)
    })
    // CancelFAF(b)
  </script>
</body>
</html>
